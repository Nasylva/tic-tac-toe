<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sylvia's Tic Tac Toe Project</title>
</head>
<body>
    <div class="container">
        <h1 id="status"></h1>
        <div class="row">
            <button class="cell" id="cell-0" data-index="0">
            </button>

            <button class="cell cell-mid" id="cell-1" data-index="1">
            </button>

            <button class="cell" id="cell-2" data-index="2">
            </button>
        </div>
        <div class="row row-mid">
            <button class="cell" id="cell-3" data-index="3">
            </button>

            <button class="cell cell-mid" id="cell-4" data-index="4">
            </button>

            <button class="cell" id="cell-5" data-index="5">
            </button>
        </div>
        <div class="row">
            <button class="cell" id="cell-6" data-index="6">
            </button>

            <button class="cell cell-mid" id="cell-7" data-index="7">
            </button>

            <button class="cell" id="cell-8" data-index="8">
            </button>
        </div>
        <button id="reset">Restart Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
